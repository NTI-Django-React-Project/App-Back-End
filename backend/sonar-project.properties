# SonarQube Project Configuration
sonar.projectKey=django-backend-app
sonar.projectName=Django Backend Application
sonar.projectVersion=1.0

# Source code directory
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Exclude directories
sonar.exclusions=**/migrations/**,**/tests/**,**/static/**,**/media/**,**/__pycache__/**,**/venv/**,**/env/**,**/.pytest_cache/**,**/htmlcov/**

# Python specific settings
sonar.python.version=3.11

# Coverage reports (if generated)
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results/junit.xml

# Test directories
sonar.tests=tests/
sonar.test.inclusions=**/*test*.py

# Duplicate detection
sonar.cpd.exclusions=**/migrations/**

# Quality profiles
sonar.language=py
